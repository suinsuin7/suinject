<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="tsch" value="">
    <input type="button" value="이미지 찾기" onclick="fsch()"><br>
    <div id="disp"></div>
</body>
<script>
    // 숙제! removeChild로 검색 기록 삭제!


    function fsch() {
        // script태그를 만들어 줘야 함
        var myScript = document.createElement("script");
        myScript.src = preURL + vtsch.value + postURL;
        document.head.appendChild(myScript);
    }
    var tsch = document.getElementById("tsch");
    var preURL = "https://www.flickr.com/services/feeds/photos_public.gne?tags=";
    var postURL = "&format=json";
    var vtsch = document.querySelector("#tsch");
    var vdisp = document.querySelector('#disp');
    // 함수를 미리 정의 해둠
    // 왜? 호출 당할 걸 알고 있기 때문에 미리 준비
    // 이런 방식으로 실행시키는 걸 JSONP(JSON PADDING)이라고 부르고
    // 서버쪽에서 이렇게 서비스를 해줘야만 쓸 수 있음!
    function jsonFlickrFeed(pData) {    //pData ==> JSON 형식의 데이터
        //console.log(pData);
        var bumjins = pData.items;

        vdisp.innerHTML = "";   // 기존 내용 지우기

        for (let i = 0; i < bumjins.length; i++) {
            console.log("이미지URL", bumjins[i].media.m);
            var vImg = document.createElement("img");   // img 태그 생성!
            vImg.src = bumjins[i].media.m;
            vdisp.appendChild(vImg);    // 화면에 심어야 눈에 보임

        }
    }
</script>
<script src="https://www.flickr.com/services/feeds/photos_public.gne?tags=dog&format=json"></script>

</html>
