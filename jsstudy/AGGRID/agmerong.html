<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ag-Grid Basic Example</title>
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <div id="myGrid" style="height: 200px; width:550px;" class="ag-theme-alpine"></div>
<script>
// 보통 그리드에서 cell 단위의 수정은 DB랑 연동시 잘못된 데이터
// 체크가 애매하거나, 부하가 많이 걸리게 되어 잘 사용하지 않음
// 데이터가 아주 적다면 검토할 만함!
const columnDefs = [
  { field: "make",  headerName:"메이커"},
  { field: "model", headerName:"모델"},
  { field: "price", headerName:"가격"},
];

// 데이타 정의
const rowData = [
  { make: "Toyota", model: "Celica", price: 35000 },
  { make: "Ford", model: "Mondeo", price: 32000 },
  { make: "Porsche", model: "Boxster", price: 72000 }
];

// 설정 옵션: 중요, 위에 정의한 것들이 여기서 통합됨에 주목
const gridOptions = {
  columnDefs: columnDefs,
  rowData: rowData,
  // 컬럼의 공통속성을 한번에 정의
  defaultColDef: {
    sortable:true,
    filter:true,
    resizable:true,
    minWidth:100
  }
};

// 그리드 셋업
document.addEventListener('DOMContentLoaded', () => {
  const gridDiv = document.querySelector('#myGrid');
  new agGrid.Grid(gridDiv, gridOptions);
});    
</script>
</body>
</html>
