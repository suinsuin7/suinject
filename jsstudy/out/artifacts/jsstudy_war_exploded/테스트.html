<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    /* 
        +   => 문자열 더하기 / 숫자 더하기 
        -   
        *  
        /
    */

    var merong = "merong";
    var anmerong = 27272727;
    alert(typeof(merong));
    // 출력값 : string
    // string은 원시타입(속성/메소드 없음)
    alert(anmerong.toLocaleString());
    alert(typeof(anmerong)); // number
    alert(anmerong.toLocaleString()+100);   // 27,272,727100
    alert(anmerong.toLocaleString()-100);   // 실패. NaN(Not a number)

    alert(merong.substring(0,3))
    // 출력값 : mer
    // .을 찍어쓰면 자동으로 Wrapper Class로 바뀌게 된다. = 객체가 된다.

</script>
