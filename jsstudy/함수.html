<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 함수만 잘 써도 중급!!
    // 함수 쓰는 이유:
    // 2가지 원칙: DRY(Do not Repaet Yourself) 반복하지 마라
    // KISS(Keep It Simple, Stupid) 심플하게 해라 바보야
    

    // 원래 함수 선언법
    function 경민(pArg1, pArg2) {
        return "첫출근" + pArg1 + pArg2;
    }

    // 함수 호출
    alert(경민(' 안농',' 안 안농')); // 함수명 뒤에 ()를 붙이면 함수가 실행됨
    












</script>
